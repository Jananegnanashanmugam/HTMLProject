    <div class="container">
      <h2>Search Book</h2>
      <br />
      <div class="form-group mx-sm-3 row">
        <label for="book-title" class="col-mb-2 col-form-label text-truncate"
          >Book ID :
        </label>
        <div class="col-mb-2">
          <input
            type="text"
            class="form-control"
            id="bookid"
            name="bookid_Txt"
          />
        </div>
      </div>
      <div class="form-group mx-sm-3 row">
        <label for="bojok-title" class="col-mb-2 col-form-label text-truncate"
          >Book Title :
        </label>
        <div class="col-mb-2">
          <input
            type="text"
            class="form-control"
            id="book-title"
            name="book-title_txt"
          />
        </div>
      </div>
      <div class="form-group mx-sm-3 row">
        <label for="book-title" class="col-mb-2 col-form-label text-truncate"
          >Book Desc :
        </label>
        <div class="col-mb-2">
          <input
            type="text"
            class="form-control"
            id="book-desc"
            name="bookdescription-title"
          />
        </div>
      </div>
      <div class="form-group mx-sm-3 row">
        <label for="book-title" class="col-mb-2 col-form-label text-truncate"
          >Author Name :
        </label>
        <div class="col-mb-2">
          <input
            type="text"
            class="form-control"
            id="AuthorName"
            name="AuthorName_Title"
          />
        </div>
      </div>
      <div class="form-group mx-sm-3 row">
        <label for="book-title" class="col-mb-2 col-form-label label-text">
          Number of Book Available :
        </label>
        <div class="col-mb-2">
          <input
            type="text"
            class="form-control"
            id="NoOfBooksAvailable"
            name="Books-Available-txt"
          />
        </div>
      </div>
      <div class="form-group mx-sm-3 row">
        <div class="col-mb-2"></div>
        <div class="col-mb-2">
          <button
            type="button"
            style="margin-left: 150px"
            class="btn btn-round btn-md"
          >
            Add Book
          </button>
